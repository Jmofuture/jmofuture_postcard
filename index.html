<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Postcard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="postal">
        <div class="left-column">
            <h1>My Postcard</h1>
            <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
            <p>This is so cool, can't wait to start doing more stuff!</p>
            <button>Send My Postcard</button>
        </div>
		
        <div class="right-column">
            <div class="image-container">
                <img src="https://storage.googleapis.com/breathecode-asset-images/5318bde604cf5c915f94897a71b49ab2523101322ea21cb046db1e67c24fa3be.png" alt="4Geeks Academy">
            </div>
            <div class="form-group">
                <label>Some Name</label>
                <input type="text" placeholder="Some Name">
            </div>
            <div class="form-group">
                <label>Some Email</label>
                <input type="email" placeholder="Some Email">
            </div>
            <div class="form-group">
                <label>Some comment</label>
                <input type="text" placeholder="Some comment">
            </div>
        </div>
    </div>
</body>
</html>
